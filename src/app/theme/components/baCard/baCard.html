<div baCardBlur class="animated fadeIn card {{cardType}} {{baCardClass || ''}}" zoom-in>
    <div *ngIf="cardTitle" class="card-header clearfix">
        <h3 class="card-title" translate>{{cardTitle}}</h3>
        <i  class="{{rightIcon}}" style="float: right;margin-top: -6%;"></i>
    </div>
    <div class="card-body">
        <ng-content></ng-content>
    </div>
</div>
