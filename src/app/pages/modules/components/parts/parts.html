<div class="widgets">
    <div class="row" [hidden]="addNew">
        <ba-card title="Basic Example" baCardClass="with-scroll" class="data-table-container">
            
            <div class="panel panel-default">
                <div class="panel-heading"></div>

                <table class="table table-striped" [mfData]="data | partsDataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                    <thead>
                        <tr>
                            <th colspan="4" class="col-12">
                                <!--Search:-->
                                <!--<input class="form-control" [(ngModel)]="filterQuery" />-->
                                 <div class="row">
                                    <div class="col-sm-3">
                                        <input class="form-control" [(ngModel)]="filterQuery" placeholder="Search"/>
                                    </div>
                                    
                                 </div>
                            </th>
                        </tr>
                        
                        <tr>
                            <th style="width: 10%">
                                <mfDefaultSorter by="dbPartNumber">Part Number <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter >Username<i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="dbCategory">Category <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                            </th>
                            <th style="width: 70%">
                                <mfDefaultSorter by="dbCompany">Description <i class="fa fa-sort" aria-hidden="true"></i></mfDefaultSorter>
                            </th>
                            
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data">
                            <!--<td>
                                <button (click)="remove(item)" class="btn btn-danger">x</button>
                            </td>-->
                            <td>{{item.dbPartNumber}}</td>
                            <td></td>
                            <td>{{item.dbCategory}}</td>
                            <td>{{item.dbCompany}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
        
        
    </div>
    
</div>
